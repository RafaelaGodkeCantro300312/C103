<html>
    <head>
       <link rel="icon" href="polaroid.png">
       <title>
          Identificador de Imagens
       </title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

       <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

       <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <center>
                <h3>
                    Identificador de Imagens
                </h3>
                <br>
                <br>
                <p style="font-size:22px;">
                    O modelo foi treinado para identificar estes objetos: 
                </p>
                <b class="nameOfObjects">
                    Rafa
                    <hr>
                    iPad
                    <hr>
                    Marca-texto
                    <hr>
                    Pincel
                    <hr>
                    Lapiseira
                    <hr>
                </b>

                <label>
                    Visualização da Webcam- 
                </label>
                <div id="camera">
                </div>
                <br>
                <br>
                <div id="result">
                </div>
                <br>
                <br>
                <button id="button1" onclick="takeSnapshot();">
                    Capturar imagem
                </button>
                <br>
                <br>
                <button id="buttonCheck" onclick="check();">
                    Identificar imagem
                </button>
                <br>
                <br>
                <p style="font-size:22px;">
                    Elemento identificado: 
                    <span id="result_object_name">
                    </span>
                </p>
                <br>
                <br>
                <p style="font-size:22px;">
                    Precisão: 
                    <span id="result_object_accuracy">
                    </span>
                </p>
                <br>
            </center>
        </div>
        <script src="main.js">
        </script>
    </body>
</html>
